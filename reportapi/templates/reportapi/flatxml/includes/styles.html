    <style:default-style style:family="graphic">
        <style:graphic-properties
            draw:shadow-offset-x="0.3cm"
            draw:shadow-offset-y="0.3cm"
            draw:start-line-spacing-horizontal="0.283cm"
            draw:start-line-spacing-vertical="0.283cm"
            draw:end-line-spacing-horizontal="0.283cm"
            draw:end-line-spacing-vertical="0.283cm"
            style:flow-with-text="true"/>
        <style:paragraph-properties
            style:text-autospace="ideograph-alpha"
            style:line-break="strict"
            style:writing-mode="{% if LANGUAGE_BIDI %}rtl{% else %}lr-tb{% endif %}"
            style:font-independent-line-spacing="false">
            <style:tab-stops/>
        </style:paragraph-properties>
        <style:text-properties
            fo:color="#000000"
            style:font-name="F"
            fo:font-size="11pt"
            fo:language="{{ LANGUAGE_CODE|default:'ru' }}"
            fo:country="{{ LANGUAGE_CODE|upper|default:'RU' }}"
            style:font-name-asian="F"
            style:font-size-asian="12pt"
            style:language-asian="zh"
            style:country-asian="CN"
            style:font-name-complex="F"
            style:font-size-complex="12pt"
            style:language-complex="hi"
            style:country-complex="IN"/>
    </style:default-style>

    <style:default-style style:family="paragraph">
        <style:paragraph-properties
            style:text-autospace="ideograph-alpha"
            style:punctuation-wrap="hanging"
            style:line-break="strict"
            style:writing-mode="page"
            fo:text-align="left"/>
        <style:text-properties
            fo:font-size="11pt"
            fo:color="#000000"
            style:font-name="Arial"/>
    </style:default-style>

    <style:default-style style:family="table">
        <style:table-properties table:border-model="separating"/>
    </style:default-style>

    <style:default-style style:family="table-row">
        <style:table-row-properties fo:keep-together="auto"/>
    </style:default-style>

    <style:style style:name="Graphics" style:family="graphic">
        <style:graphic-properties
            text:anchor-type="paragraph"
            svg:x="0cm"
            svg:y="0cm"
            style:wrap="dynamic"
            style:number-wrapped-paragraphs="no-limit"
            style:wrap-contour="false"
            style:vertical-pos="top"
            style:vertical-rel="paragraph"
            style:horizontal-pos="center"
            style:horizontal-rel="paragraph"/>
    </style:style>

    <style:style style:name="Standard" style:family="paragraph"/>

    <style:style style:name="Paragraph" style:display-name="Paragraph" style:family="paragraph"
        style:parent-style-name="Standard">
    </style:style>

    <style:style style:name="ParagraphDefault" style:family="paragraph"
        style:display-name="Paragraph Default"
        style:parent-style-name="Paragraph">
    </style:style>

    <style:style style:name="ParagraphVerbatim" style:family="paragraph"
        style:display-name="Paragraph Verbatim">
        <style:paragraph-properties
            fo:text-indent="0.3cm"
            fo:background-color="#E0E0E0"
            style:shadow="none"/>
        <style:text-properties
            fo:font-size="10pt"
            style:font-name="Courier"/>
    </style:style>

    <style:style style:name="ParagraphPadding" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Padding">
        <style:paragraph-properties fo:margin-top="0.20cm"/>
        <style:text-properties/>
    </style:style>

    <style:style style:name="ParagraphPaddingOdd" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Padding Odd'">
        <style:paragraph-properties fo:margin-top="0.20cm" fo:margin-left="1cm"/>
        <style:text-properties/>
    </style:style>

    <style:style style:name="ParagraphScreen" style:family="paragraph"
        style:parent-style-name="ParagraphVerbatim"
        style:display-name="Paragraph Screen"
        style:next-style-name="ParagraphScreen">
        <style:paragraph-properties
            fo:padding-top="0.20cm"
            fo:padding-bottom="0.20cm"
            fo:border-top="0.002cm solid {{ BRAND_COLOR|default:'#303030' }}"
            fo:border-bottom="0.002cm solid {{ BRAND_COLOR|default:'#303030' }}"/>
        <style:text-properties style:font-name="Lucida Console"/>
    </style:style>

    <style:style style:name="ParagraphProgramlisting" style:family="paragraph"
        style:parent-style-name="ParagraphVerbatim"
        style:display-name="Paragraph Programlisting" 
        style:next-style-name="ParagraphProgramlisting">
        <style:paragraph-properties
            fo:padding-top="0.20cm"
            fo:padding-bottom="0.20cm"
            fo:border-left="0.2cm solid {{ BRAND_COLOR|default:'#303030' }}"/>
        <style:text-properties/>
    </style:style>

    <style:style style:name="ParagraphSynopsis" style:family="paragraph"
        style:display-name="Paragraph Synopsis"
        style:parent-style-name="ParagraphVerbatim"
        style:next-style-name="ParagraphSynopsis">
        <style:paragraph-properties
            fo:padding-top="0.20cm"
            fo:padding-bottom="0.20cm"
            fo:background-color=""
            fo:border-left="0.2cm solid {{ BRAND_COLOR|default:'#303030' }}"/>
        <style:text-properties/>
    </style:style>

    <style:style style:name="ParagraphJustify" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Justify">
        <style:paragraph-properties
            fo:text-align="justify"
            style:text-autospace="ideograph-alpha"
            style:punctuation-wrap="hanging"
            style:line-break="strict"
            style:writing-mode="page"/>
    </style:style>

    <style:style style:name="ParagraphBlockquote" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph BlockQuote">
        <style:paragraph-properties
            fo:margin-left="1.2cm"
            fo:margin-right="0cm"
            fo:text-indent="0cm"
            style:auto-text-indent="false"
            fo:padding-left="0.15cm"
            fo:padding-right="0.049cm"
            fo:padding-top="0.049cm"
            fo:padding-bottom="0.049cm"
            fo:border-left="0.176cm solid #999999"
            fo:border-right="none"
            fo:border-top="none"
            fo:border-bottom="none"
            style:shadow="none"
            fo:margin-bottom="0.3cm"/>
        <style:text-properties fo:font-style="italic"/>
    </style:style>

    <style:style style:name="ParagraphTerm" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Term">
        <style:paragraph-properties fo:keep-with-next="always" fo:margin-top="0.20cm"/>
        <style:text-properties fo:font-weight="bold"/>
    </style:style>

    <style:style style:name="ParagraphSidebar" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Sidebar">
        <style:paragraph-properties/>
        <style:text-properties/>
    </style:style>

    <style:style style:name="Heading" style:family="paragraph"
        style:display-name="Heading Default">
        <style:paragraph-properties style:shadow="none" fo:keep-with-next="always" text:number-lines="true"/>
        <style:text-properties fo:font-weight="bold"
            fo:color="{{ BRAND_COLOR|default:'#303030' }}" style:font-name="Arial"/>
    </style:style>

    <style:style style:name="Heading1" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 1"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="1">
        <style:paragraph-properties text:line-number="1" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="200%"/>
    </style:style>

    <style:style style:name="Heading2" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 2"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="2">
        <style:paragraph-properties text:line-number="2" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="180%"/>
    </style:style>

    <style:style style:name="Heading3" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 3"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="3">
        <style:paragraph-properties text:line-number="3" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="160%"/>
    </style:style>

    <style:style style:name="Heading4" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 4"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="4">
        <style:paragraph-properties text:line-number="4" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="140%"/>
    </style:style>

    <style:style style:name="Heading5" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 5"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="5">
        <style:paragraph-properties text:line-number="5" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="120%"/>
    </style:style>

    <style:style style:name="Heading6" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading 6"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="6">
        <style:paragraph-properties text:line-number="6" fo:margin-top="0.6cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="100%"/>
    </style:style>

    <style:style style:name="Headings" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Headings"
        style:class="text"
        style:list-style-name="ListHeadings"
        style:default-outline-level="5">
        <style:paragraph-properties text:line-number="5" fo:margin-top="0.5cm" fo:margin-bottom="0.0cm"/>
        <style:text-properties fo:font-size="100%"/>
    </style:style>

    <style:style style:name="HeadingSmall" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Heading Small"
        style:class="text">
        <style:paragraph-properties fo:margin-top="0.5cm"/>
        <style:text-properties fo:font-size="100%" fo:color="{{ BRAND_COLOR|default:'#303030' }}"/>
    </style:style>

    <style:style style:name="HeadingParagraph" style:family="paragraph"
        style:parent-style-name="Heading"
        style:display-name="Paragraph Heading"
        style:class="text">
        <style:paragraph-properties fo:margin-top="0.35cm"/>
        <style:text-properties
            fo:font-weight="bold"
            fo:font-size="100%"
            fo:color="{{ BRAND_COLOR|default:'#303030' }}"
            style:font-name="Arial"/>
    </style:style>

    <style:style style:name="ParagraphTitle" style:family="paragraph"
        style:parent-style-name="Paragraph"
        style:display-name="Paragraph Title"
        style:class="text">
        <style:paragraph-properties fo:margin-top="0.35cm"/>
        <style:text-properties
            fo:font-weight="bold"
            fo:font-size="100%"
            fo:color="{{ BRAND_COLOR|default:'#303030' }}"
            style:font-name="Arial"/>
    </style:style>

    <style:style style:name="TableContents" style:family="paragraph"
        style:display-name="Table Contents"
        style:parent-style-name="Paragraph"
        style:class="extra">
        <style:paragraph-properties text:number-lines="false" text:line-number="0"/>
    </style:style>

    <style:style style:name="THContent" style:family="paragraph"
        style:parent-style-name="TableContents">
        <style:text-properties fo:font-weight="bold" fo:color="{{ BRAND_COLOR|default:'#303030' }}"/>
        <style:paragraph-properties fo:text-align="center"/>
    </style:style>

    <style:style style:name="THContentLeft" style:family="paragraph"
        style:parent-style-name="THContent">
        <style:paragraph-properties fo:text-align="left"/>
    </style:style>

    <style:style style:name="THContentRight" style:family="paragraph"
        style:parent-style-name="THContent">
        <style:paragraph-properties fo:text-align="right"/>
    </style:style>

    <style:style style:name="TDContent" style:family="paragraph"
        style:parent-style-name="TableContents">
        <style:text-properties fo:font-size="10pt"/>
        <style:paragraph-properties fo:text-align="left"/>
    </style:style>

    <style:style style:name="TDContentRight" style:family="paragraph"
        style:parent-style-name="TDContent">
        <style:paragraph-properties fo:text-align="right"/>
    </style:style>

    <style:style style:name="Title" style:family="paragraph"
        style:display-name="Title Default">
        <style:paragraph-properties style:shadow="none"/>
        <style:text-properties fo:font-weight="bold" fo:color="{{ BRAND_COLOR|default:'#303030' }}" style:font-name="Arial"/>
    </style:style>

    <style:style style:name="TitleBook" style:family="paragraph"
        style:parent-style-name="title"
        style:display-name="Title Book"
        style:next-style-name="ParagraphPadding">
        <style:paragraph-properties fo:padding-top="0.6cm"/>
        <style:text-properties fo:font-size="300%"/>
    </style:style>

    <style:style style:name="TitleChapter" style:family="paragraph"
        style:parent-style-name="Title"
        style:display-name="Title Chapter"
        style:next-style-name="ParagraphPadding">
        <style:paragraph-properties fo:padding-top="0.6cm" fo:break-before="page"/>
        <style:text-properties fo:font-size="300%"/>
    </style:style>

    <style:style style:name="TitleArticle" style:family="paragraph"
        style:parent-style-name="Title"
        style:display-name="Title Article"
        style:next-style-name="ParagraphPadding">
        <style:paragraph-properties fo:padding-top="0.6cm"/>
        <style:text-properties fo:font-size="160%"/>
    </style:style>

    <style:style style:name="TitleBibliography" style:family="paragraph"
        style:parent-style-name="Title"
        style:display-name="Title Bibliography"
        style:next-style-name="ParagraphPadding">
        <style:paragraph-properties fo:padding-top="0.6cm"/>
        <style:text-properties fo:font-size="300%"/>
    </style:style>

    <style:style style:name="TextStrong" style:family="text"
        style:display-name="Text Strong">
        <style:text-properties fo:font-weight="bold" fo:font-style="italic"/>
    </style:style>

    <style:style style:name="TextBold" style:family="text"
        style:display-name="Text Bold">
        <style:text-properties fo:font-weight="bold"/>
    </style:style>

    <style:style style:name="TextItalic" style:family="text"
        style:display-name="Text Italic">
        <style:text-properties fo:font-style="italic"/>
    </style:style>

    <style:style style:name="TextUnderline" style:family="text"
        style:display-name="Text Underline">
        <style:text-properties
            style:text-underline-color="#000000"
            style:text-underline-mode="continuous"
            style:text-underline-type="single"/>
    </style:style>

    <style:style style:name="TextStrikethrough" style:family="text"
        style:display-name="Text Strikethrough">
        <style:text-properties style:text-line-through-style="solid"/>
    </style:style>

    <style:style style:name="TextHighlight" style:family="text"
        style:display-name="Text Highlight">
        <style:text-properties fo:background-color="#ffff00"/>
    </style:style>

    <style:style style:name="TextMonospace" style:family="text"
        style:display-name="Text Monospace">
        <style:text-properties fo:font-family="Courier"/>
    </style:style>

    <style:style style:name="TextSuper" style:family="text"
        style:display-name="Text Superscript">
        <style:text-properties style:text-position="super 58%"/>
    </style:style>

    <style:style style:name="TextSub" style:family="text"
        style:display-name="Text Subscript">
        <style:text-properties style:text-position="sub 58%"/>
    </style:style>

    <style:style style:name="TextCommand" style:family="text"
        style:display-name="Text Command">
        <style:text-properties fo:font-family="Courier" fo:font-weight="bold" fo:background-color="#f0f0f0"/>
    </style:style>

    <style:style style:name="NumberSymbols" style:family="text"
        style:display-name="Number Symbols">
        <style:text-properties fo:font-weight="bold" fo:color="{{ BRAND_COLOR|default:'#303030' }}" fo:font-family="Courier"/>
    </style:style>

    <style:style style:name="BulletSymbols" style:family="text"
        style:display-name="Bullet Symbols">
        <style:text-properties fo:font-weight="bold" fo:color="{{ BRAND_COLOR|default:'#303030' }}" fo:font-family="Courier"/>
    </style:style>

    <draw:stroke-dash draw:name="dash-ultrafine"
        draw:display-name="Ultrafine Dashed"
        draw:style="rect"
        draw:dots1="1"
        draw:dots1-length="0.051cm"
        draw:dots2="1"
        draw:dots2-length="0.051cm"
        draw:distance="0.051cm"/>

    <style:style style:name="Index" style:family="paragraph"
        style:parent-style-name="Standard" style:class="index">
        <style:paragraph-properties text:number-lines="false" text:line-number="0"/>
    </style:style>

    <text:list-style style:name="ListHeadings" style:display-name="List Headings">
        <text:list-level-style-number
            text:level="1"
            text:style-name="NumberSymbols"
            style:num-suffix="."
            style:num-format="1">
            <style:list-level-properties text:min-label-distance="0.3cm"/>
        </text:list-level-style-number>
        <text:list-level-style-number
            text:level="2"
            text:style-name="NumberSymbols"
            style:num-suffix="."
            style:num-format="1"
            text:display-levels="2">
            <style:list-level-properties text:min-label-distance="0.3cm"/>
        </text:list-level-style-number>
        <text:list-level-style-number
            text:level="3"
            text:style-name="NumberSymbols"
            style:num-suffix="."
            style:num-format="1"
            text:display-levels="3">
            <style:list-level-properties text:min-label-distance="0.3cm"/>
        </text:list-level-style-number>
        <text:list-level-style-number
            text:level="4"
            text:style-name="NumberSymbols"
            style:num-suffix="."
            style:num-format="1"
            text:display-levels="4">
            <style:list-level-properties text:min-label-distance="0.3cm"/>
        </text:list-level-style-number>
    </text:list-style>

    <text:notes-configuration
        text:note-class="footnote"
        style:num-format="1"
        text:start-value="0"
        text:footnotes-position="page"
        text:start-numbering-at="document"/>

    <text:notes-configuration
        text:note-class="endnote"
        style:num-format="i"
        text:start-value="0"/>

    <text:linenumbering-configuration
        text:number-lines="false"
        text:offset="0.499cm"
        style:num-format="1"
        text:number-position="left"
        text:increment="5"/>
